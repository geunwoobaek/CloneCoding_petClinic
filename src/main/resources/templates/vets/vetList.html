<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body>

  <h2>Veterinarians</h2>

  <table id="vets" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Specialties</th>
      </tr>
    </thead>
    <tbody>
    <h2>Welcome</h2>
      <tr th:each="vet : ${vets.getVetList()}">
        <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
        <td><span th:each="specialty : ${vet.specialties}"
          th:text="${specialty + ' '}" /> <span
          th:if="${vet.getSpecialties()== null}">none</span></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
